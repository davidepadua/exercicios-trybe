<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
      let squarebtn = document.getElementById('square-button');
      function quadrado(){
          let num1 = document.getElementById('square-input').value;
          let quadradoNumero = num1*num1;
          console.log(quadradoNumero);         
      }
      squarebtn.addEventListener('click',quadrado);

      let halfbtn = document.getElementById('half-button');
      function metade(){
          let num1 = document.getElementById('half-input').value;
          let metadeNumero = num1/2;
          console.log(metadeNumero);         
      }
      halfbtn.addEventListener('click',metade);

      let fractionbtn = document.getElementById('percent-button');
      function metade(){
          let num1 = document.getElementById('percent1-input').value;
          let num2 = document.getElementById('percent2-input').value;

          let fractionNumero = num1/num2;
          console.log(fractionNumero);         
      }
      fractionbtn.addEventListener('click',metade);




  </script>
  
</body>
</html>
